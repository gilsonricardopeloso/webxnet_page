    <script>
      // Função para abrir o modal do Cookiebot
      function openCookiebotModal() {
        document.getElementById("cookiebot-modal").style.display = "flex"
      }
      // Função para fechar o modal
      document.getElementById("close-cookiebot-modal").onclick = function () {
        document.getElementById("cookiebot-modal").style.display = "none"
      }
      // Carregar o script do Cookiebot dentro do modal
      window.addEventListener("DOMContentLoaded", function () {
        var script = document.createElement("script")
        script.id = "CookieDeclaration"
        script.src =
          "https://consent.cookiebot.com/bf8bc3d2-23b8-4712-b64f-5bf2320f3242/cd.js"
        script.type = "text/javascript"
        script.async = true
        script.onload = function () {
          // O Cookiebot irá renderizar o conteúdo dentro do elemento com id CookieDeclaration
        }
        document.getElementById("cookiebot-content").appendChild(script)
      })
      // Exemplo: abrir o modal automaticamente ao carregar a página (apenas uma vez por usuário)
      window.addEventListener("DOMContentLoaded", function () {
        if (!localStorage.getItem("cookiebotModalShown")) {
          setTimeout(function () {
            openCookiebotModal()
            localStorage.setItem("cookiebotModalShown", "true")
          }, 1000)
        }
